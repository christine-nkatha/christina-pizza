<!DOCTYPE html>

<html>
  <head>
<!-- Link Bootstrap, Font Awesome, CSS, jQuery and JavaScript Start -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
<!-- Link Bootstrap, Font Awesome, CSS, jQuery and JavaScript End -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza</title>
   
  </head>
  <body>
    
<!-- Navbar Start -->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-top" id="nav">
        <div class="container">
          <a href="index.html"><div class="navbar-text pull-left"><h3>Christinas Pizza Inn</h3></div></a>
       
        </div>
      </nav>
    </div>
<!-- Navbar End -->


<!-- Landing Start -->
    <div class="jumbotron" id="landing-content">
      <h1 class="page-header">Pizza Inn</h1>
      <img style ="width: 200px;
height:200px;
      border-radius: 50%;" src="images/photo-1590947132387-155cc02f3212.jpg">
      <h2 id="landing-tagline">First there's Love, then There's pizza</h2>
      <p>*Delivery available</p>
      <button type="btn" class="btn btn-primary" id="pickup-btn">Pickup</button>
      <button type="btn" class="btn btn-danger" id="delivery-btn">Delivery</button>
      <div class="form-group" id="address">
        <h3>Delivery Address</h3>
<!-- Address Form Start -->
        <form id="address-form">
          <div class="row">
            <div class="col-xs-6">
              <label for="first-name">First Name</label><input required type="text" class="form-control address-spacing">
            </div>
            <div class="col-xs-6">
              <label for="last-name">Last Name</label><input required type="text" class="form-control address-spacing">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <label for="street-address">Address</label><input required type="text" class="form-control" id="street-add">
            </div>
            <div class="col-xs-3">
              <label for="city-name">City</label><input required type="text" class="form-control" id="city-add">
            </div>
         
          </div>
          <button type="submit" class="btn btn-primary" id="order-proceed-btn">Submit</button>
        </form>
      </div>
    </div>
<!-- Landing End -->




<!-- Order Content Start -->
    <div class="jumbotron" id="order-content">
      <h1 class="page-header"> <img style = "width: 100%; height: auto;" src="images/ani.gif"></img></h1>
     
     <p>Time is short, pizza is forever.</p> 
          
          
          
<!-- Custom Pizza Form Start -->
          <form class="form-group" id="custom-pizza">
            <div id="form-content">
              <h3 id="form-header">Custom Pizza Form</h3>

              <div class="row container">
                <div class="col-xs-6"><p>Size </p><img style="width: 200px;
height:200px;
margin-left: 70px;
margin-top: 10px;
      border-radius: 50%;" src="images/photo-1590947132387-155cc02f3212.jpg"></div>
                
                <div class="col-xs-6" class="form-option">
                  <select required class="form-control" id="size" style="width: 130px;"">
                    <option></option>
                    <option value="Small.">Small</option>
                    <option value="Medium.">Medium</option>
                    <option value="Large.">Large</option>
                  </select>
                </div>
              </div>
            
            
              <div class="row container">
                <div class="col-xs-6"><p>Crust</p><img style="width: 200px;
height:200px;
margin-left: 70px;
margin-top: 10px;
      border-radius: 50%;" src="images/cris.jpg"></div>

                <div class="col-xs-6" class="form-option">
                  <select required class="form-control" id="crust"  style="width: 130px;">
                    <option></option>
                    <option value="crispy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten-free">Gluten-free</option>
                  
                  </select>
                </div>
              </div>


              <div class="row container">
                <div class="col-xs-6"><p>Toppings</p><img style="width: 200px;
height:200px;
margin-left: 70px;
margin-top: 20px;
      border-radius: 50%;" src="images/top.jpg"></div>
                
                <div class="col-xs-6" class="form-option">
                  <select required class="form-control" id="toppings" style="width: 130px;">
                    <option></option>
                    <option value="Mozarella">Mozarella</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="capcicum">Capsicum</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-danger" id="submit-custom-pizza">Place Order</button>
          </form>


<!-- Custom Pizza Form End -->



<!-- Cart Start -->
        <div class="col-xs-4" id="price-content">
          <h1 class="page-header">Cart</h1>
          <h2>Price: Ksh <span id="final-cost"></span></h2>
          <div id="order-details">
            <p><a id="pizza-details-dropdown">Order Details</a></p>
            <ul id="pizza-details"></ul>
            <p><a id="default-pizza-dropdown">Pizza</a></p>
            <ul id="default-pizza-details"></ul>
            <p><a id="sides-dropdown">Sides</a></p>
            <ul id="sides-details"></ul>
          </div>
          <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
          <h3><span id="delivery-option"></span></h3>
        </div>
<!-- Cart End -->



      </div>
    </div>
<!-- Order Content End -->




<!-- Footer Start -->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
        <div class="navbar-text pull-left">Christina</div>
      </nav>
    </div>
<!-- Footer End -->



  </body>
</html>
